<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headlines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?version=7">

</head>
<body>
    <div id="header">
        <div id="inner-header">
            <h1>Headlines</h1>
            <p>Headlines. Currency. Weather</p>
        </div>
        <hr />
    </div>
    <div id="main">
        <h2>Current weather</h2>
    <form>
      <input type="text" name="city" placeholder="weather search">
      <input type="submit" value="Submit">
    </form>
  <p>City: <b>{{weather.city}}, {{weather.country}}</b></p>
  <p>{{weather.description}} |{{weather.temperature}}â„ƒ</p>
    <h2>Headlines</h2>
    <form>
      <input type="text" name="publication" placeholder="search" />
      <input type="submit" value="Submit" />
    </form>
    {%for article in articles %}
        <b><a href="{{article.link}}">{{article.title}}</a></b><br />
        <i>{{article.published}}</i>
        <p>{{article.summary}}</p>
        <hr />
    {% endfor %}
    </div>
</body>
</html>
